<div class="blog">
    {% for category in site.categories %}

        <summary>{{ category[0] | replace:'-',' ' | capitalize }}</summary>
        <ul style="list-style: none;">
            {% for post in category[1] %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </details>
    {% endfor %}
